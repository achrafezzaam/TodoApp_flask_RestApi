{% extends 'base.html' %}

{% block content %}
    <h1>Update Todo</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.title.label }}
            {{ form.title(size=32) }}
        </p>
        <p>
            {{ form.content.label }}
            {{ form.content(size=32) }}
        </p>
        <p>
            {{ form.submit() }}
        </p>
    </form>
{% endblock %}
